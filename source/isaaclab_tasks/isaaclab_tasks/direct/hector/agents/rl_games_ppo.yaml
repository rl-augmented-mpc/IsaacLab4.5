params:
  seed: 0

  # environment wrapper clipping
  env:
    # added to the wrapper
    clip_observations: 50.0
    # can make custom wrapper?
    clip_actions: 1.0

  algo:
    name: a2c_continuous

  model:
    name: continuous_a2c_logstd
    # name: continuous_a2c_tanh # tanh squashed gaussian

  # doesn't have this fine grained control but made it close
  network:
    name: actor_critic
    separate: False
    space:
      continuous:
        mu_activation: None
        sigma_activation: None

        mu_init:
          # name: default
          name: const_initializer
          val: 0
        sigma_init:
          name: const_initializer
          val: 0
        fixed_sigma: True
    mlp:
      units: [512, 256, 128]
      activation: elu
      d2rl: False

      initializer:
        name: default
        # name: kaiming_normal
        # name: orthogonal
      regularizer:
        name: None

  load_checkpoint: False # flag which sets whether to load the checkpoint
  load_path: '' # path to the checkpoint to load

  config:
    # name: ppo_rl_games_friction_mlp
    name: ppo_rl_games_stepping_stone_mlp
    env_name: rlgpu
    device: 'cuda:0'
    device_name: 'cuda:0'
    multi_gpu: False
    ppo: True
    mixed_precision: True
    normalize_input: True
    normalize_value: True
    num_actors: -1  # configured from the script (based on num_envs)
    reward_shaper:
      scale_value: 1.0
    normalize_advantage: True
    gamma: 0.99
    tau : 0.95
    learning_rate: 1e-4
    lr_schedule: adaptive
    kl_threshold: 0.008
    score_to_win: 20000
    max_epochs: 30000
    save_best_after: 500
    save_frequency: 500
    grad_norm: 1.0
    entropy_coef: 0.005
    truncate_grads: True
    e_clip: 0.2
    horizon_length: 32
    minibatch_size: 256 # num_envs*horizon/num_mini_batch=32*32/4
    mini_epochs: 5
    critic_coef: 0.5
    clip_value: false
    seq_length: 4
    # bound_loss_type: regularisation
    bound_loss_type: bound
    bounds_loss_coef: 0.001
    # use_smooth_clamp: True
  
  log:
    logger: wandb
    wandb_project_name: rl_mpc
    wandb_entity: jnskkmr
    name: ppo_rl_games_stepping_stone_mlp